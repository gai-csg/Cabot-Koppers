<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body>
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		<a-assets>
			<a-asset-item id="building1" src="https://cdn.glitch.com/520878ce-6026-4aff-ab1e-65be98db7c84%2Fbuilding01.dae?1552396499954"></a-asset-item>
			<a-asset-item id="building2" src="https://cdn.glitch.com/520878ce-6026-4aff-ab1e-65be98db7c84%2Fbuilding02.dae?1552396499924"></a-asset-item>
		</a-assets>	
	<!-- handle hiro marker -->
		<a-marker preset='hiro'>
			<a-entity collada-model='#building1'></a-entity>
		</a-marker>
	<!-- handle kanji marker -->
		<a-marker preset='kanji'>
			<a-entity collada-model='#building2'></a-entity>
		</a-marker>
	<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
