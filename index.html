<!doctype HTML>
<html>

<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body>
	<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'> 
		<a-assets>
			<a-asset-item id="225_apartment_A" src="https://raw.githubusercontent.com/gai-csg/Cabot-Koppers/master/225_apartment_A.dae"></a-asset-item>

		</a-assets>	
	
	<!-- handle barcode marker 0 -->
		<a-marker type='barcode' value='0'>
    			<a-entity collada-model='#225_apartment_A'></a-entity>
		</a-marker>
		
	<!-- handle barcode marker 1 -->
		<a-marker type='barcode' value='1'>
    			<a-entity collada-model='#225_apartment_A'></a-entity>
